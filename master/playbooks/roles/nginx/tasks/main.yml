---
# tasks file for ./playbooks/roles/nginx

- name: Install NGINX
  become: yes
  apt:
    update_cache: true
    name: nginx
    state: present

- name: Copy NGINX config files
  copy:
    src: /root/slaves/nginx/config/
    dest: /etc/nginx/
    force: true
    
- name: Making index.html file
  template:
    dest: /var/www/html/index.html
    src: /root/slaves/nginx/index.html.j2
  notify:
    - Restart Nginx